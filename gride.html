<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>gride</title>
    <style>
       body{
        display: flex;
        /* justify-content: center; */
        flex-direction: column;
        align-items: center;
        
       }
       p{
        text-align: center;
        align-items: center;
        
       }
       .a{
        display: grid;
        grid-column: span;
        
       }
    </style>

</head>

<body>

    <h1 style="color: gray; text-align: center;">This is my gride project</h1>
    <div style="display: grid; gap: 20px;">
        <div class="grid" style="display: grid; grid-template-columns: 2fr 1fr; height: 200px; text-align: center;">

            <div style="background-color: bisque;">
                <h3 style="margin-top: 90px;">برگزیده ها</h3>
            </div>
            <div style="background-color: aquamarine;">
                <h3 style="margin-top: 90px;">اعلان ها</h3>
            </div>
        </div>
    
        <div style="display: grid; grid-template-columns: 1fr 0.5fr 3fr 0.5fr; text-align: center; height: 250px;">
    
            <div style="background-color: rgb(185, 112, 23);">
                <h3 >پشتیبانی</h3>
            </div>
            <div style="background-color: rgb(85, 171, 217);">
                <h3>ارتباط با مدیر</h3>
            </div>
            <div style="background-color: rgb(225, 249, 39);">
                <h3 >سفارشات</h3>
            </div>
            <div style="background-color: rgb(149, 228, 228);">
                <h3 >سبد خرید</h3>
            </div>
    
        </div>
        <div style="display: grid; grid-template-columns: 1fr 3fr 0.5fr; text-align: center; height: 130px;">
    
            <div style="background-color: rgb(192, 105, 167);">
                <h3 style="margin-top: 50px;">کانال تلگرام</h3>
            </div>
            <div style="background-color: rgb(203, 154, 108);">
                <h3 style="margin-top: 50px;">پیگیری سفارش</h3>
            </div>
            <div style="background-color: rgb(245, 121, 121);">
                <h3 style="margin-top: 50px;">انتقادات و پیشنهادات</h3>
            </div>
    
        </div>
    
    
    

    </div>

   



</body>

</html>
